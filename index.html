<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id = "display_timer">00:00
    </div>
<!-- Structure for 'You win!' modal-->
    <div class="modalBackground hide">
      <div class ="modalBody">
        <div class="modalHeading">
          <h1 class="modalTitle">You win!</h1>
        </div>
        <div class="modalFacts">
          <h2 class ="collisionCountOutput"><h2>
          <span class="modalTime">Time:</span>
        </div>
        <div class="modalButtons">
          <button class = "replayButtom" type = "button" name = "Reply"> Replay </button>
        </div>
      </div>
    </div>
    <!-- Structure for 'Start modal!' modal-->
    <div class="modalBackgroundStart">
      <div class ="modalBody">
        <div class="modalHeading">
          <h1 class="modalTitle">Are you ready?</h1>
        </div>
        <div class="modalButtons">
          <button class = "playButtom" type = "button" name = "Play"> Yes! </button>
        </div>
      </div>
    </div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
